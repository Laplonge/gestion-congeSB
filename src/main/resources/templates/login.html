<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf et SpringSession Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<div class="card">
			<h5 class="card-title">login.html</h5>
			<div class="card-body">
				<div>
					<h3>
						connect√© en tant que : <em th:text="${loginSession}">...</em>
					</h3>
				</div>
				<div>
					<form th:action="@{/connexion}" method="post">
						<table>
							<tr>
								<th>Login</th>
								<td><input type="text" name="login"></input></td>
							</tr>
							<tr>
								<th>Mot de Passe</th>
								<td><input type="text" name="motDePasse"></input></td>
							</tr>
							<tr>
								<th></th>
								<td><input type="submit" value="Connectez-vous"
									class="btn btn-success" /></td>
							</tr>
						</table>
					</form>

				</div>
				<div>
					<p class="test" th:text="${testAttribute}">...</p>
					<p class="error" th:text="${messageErreur}">...</p>
					<hr>
					<form th:action="@{/destroy}" method="post">
						<input type="submit" value="Destroy Session"
							class="btn btn-danger" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
